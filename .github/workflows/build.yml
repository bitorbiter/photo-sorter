name: Go Build and Test

on:
  push:
    branches: [ main ] # Or your default branch
  pull_request:
    branches: [ main ] # Or your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21' # Specify your Go version, or use a range e.g., '1.21.x'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
